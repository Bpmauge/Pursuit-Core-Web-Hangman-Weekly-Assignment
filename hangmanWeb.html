<!DOCTYPE html>
<html lang="en">

<head>
    <script src="hangmanWeb.js"></script> <!-- inports a javascript file into the html file --->
    <link href='hangmanWeb.css' rel='stylesheet'>
    </link>
    <title> Hangman </title>
</head>

<body>
    <div id='heading'>
        <h1> Welcome to Ballon Pop </h1>
    </div>

    <div id='button'>
        <button value="Refresh Page" onClick="window.location.reload();"> New Game </button> <!-- Restarts the game-->
    </div>

    <p id='instructions'>Type any letter to start playing!</p>
    <div id='pictures'>
        <p id='comments'></p>
        <img src='https://www.balloondealer.com/app/images/BD11ASSORT.jpg'></imgsrc>
    </div>

    <div id='underScore'> </div>

    <div id='wrong'>
        <p>Wrong guesses: <div id='wrongGuess'> </div>
        </p>
    </div>
    <p id='guess'></p>
    <div>
        <p id='outcome'></p>
    </div>
    <br>
</body>

</html>
